<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ Secret Rocket Game - Rohit Pandey</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Game-specific styles */
    .game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #0f3460 50%, #533483 75%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .game-header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10001;
    }

    .game-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b35, #f7931e, #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255, 107, 53, 0.8);
    }

    .game-subtitle {
      color: #fff;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .game-ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 10001;
    }

    .game-ui div {
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .game-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      z-index: 10001;
    }

    .game-controls p {
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 107, 53, 0.2);
      border: 2px solid rgba(255, 107, 53, 0.5);
      color: #ff6b35;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 10001;
    }

    .back-button:hover {
      background: rgba(255, 107, 53, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
    }

    #gameCanvas {
      border: 2px solid rgba(255, 107, 53, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 107, 53, 0.2);
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      border: 2px solid rgba(255, 107, 53, 0.5);
      display: none;
      z-index: 10002;
    }

    .game-over h2 {
      color: #ff6b35;
      margin-bottom: 1rem;
    }

    .restart-button {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .restart-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
    }

    @media (max-width: 768px) {
      .game-title {
        font-size: 2rem;
      }
      
      .game-ui {
        font-size: 1rem;
      }
      
      #gameCanvas {
        width: 90vw;
        height: 60vh;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="game-header">
      <h1 class="game-title">üöÄ Rocket Adventure</h1>
      <p class="game-subtitle">Navigate through space and collect stars!</p>
    </div>

    <div class="game-ui">
      <div>Score: <span id="score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Website</button>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="game-controls">
      <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move</p>
      <p>Collect stars and avoid asteroids!</p>
    </div>

    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button class="restart-button" onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    // Game variables
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let lives = 3;
    let level = 1;
    let gameRunning = true;

    // Rocket object
    const rocket = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      width: 40,
      height: 60,
      speed: 5,
      color: '#ff6b35'
    };

    // Arrays for game objects
    let stars = [];
    let asteroids = [];
    let particles = [];

    // Input handling
    const keys = {};
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Create star
    function createStar() {
      stars.push({
        x: Math.random() * (canvas.width - 20),
        y: -20,
        width: 20,
        height: 20,
        speed: 2 + Math.random() * 2
      });
    }

    // Create asteroid
    function createAsteroid() {
      const size = 20 + Math.random() * 30;
      asteroids.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        width: size,
        height: size,
        speed: 3 + Math.random() * 3,
        rotation: 0,
        rotationSpeed: (Math.random() - 0.5) * 0.2
      });
    }

    // Create particle effect
    function createParticle(x, y, color) {
      for (let i = 0; i < 5; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          life: 30,
          color: color
        });
      }
    }

    // Update game objects
    function update() {
      if (!gameRunning) return;

      // Rocket movement
      if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && rocket.x > 0) {
        rocket.x -= rocket.speed;
      }
      if ((keys['ArrowRight'] || keys['d'] || keys['D']) && rocket.x < canvas.width - rocket.width) {
        rocket.x += rocket.speed;
      }
      if ((keys['ArrowUp'] || keys['w'] || keys['W']) && rocket.y > 0) {
        rocket.y -= rocket.speed;
      }
      if ((keys['ArrowDown'] || keys['s'] || keys['S']) && rocket.y < canvas.height - rocket.height) {
        rocket.y += rocket.speed;
      }

      // Update stars
      for (let i = stars.length - 1; i >= 0; i--) {
        const star = stars[i];
        star.y += star.speed;

        // Check collision with rocket
        if (star.x < rocket.x + rocket.width &&
            star.x + star.width > rocket.x &&
            star.y < rocket.y + rocket.height &&
            star.y + star.height > rocket.y) {
          stars.splice(i, 1);
          score += 10;
          createParticle(star.x + star.width/2, star.y + star.height/2, '#ffd700');
        }
        // Remove if off screen
        else if (star.y > canvas.height) {
          stars.splice(i, 1);
        }
      }

      // Update asteroids
      for (let i = asteroids.length - 1; i >= 0; i--) {
        const asteroid = asteroids[i];
        asteroid.y += asteroid.speed;
        asteroid.rotation += asteroid.rotationSpeed;

        // Check collision with rocket
        if (asteroid.x < rocket.x + rocket.width &&
            asteroid.x + asteroid.width > rocket.x &&
            asteroid.y < rocket.y + rocket.height &&
            asteroid.y + asteroid.height > rocket.y) {
          asteroids.splice(i, 1);
          lives--;
          createParticle(rocket.x + rocket.width/2, rocket.y + rocket.height/2, '#ff6b35');
          
          if (lives <= 0) {
            gameOver();
          }
        }
        // Remove if off screen
        else if (asteroid.y > canvas.height) {
          asteroids.splice(i, 1);
        }
      }

      // Update particles
      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        particle.x += particle.vx;
        particle.y += particle.vy;
        particle.life--;

        if (particle.life <= 0) {
          particles.splice(i, 1);
        }
      }

      // Spawn objects
      if (Math.random() < 0.02) createStar();
      if (Math.random() < 0.01) createAsteroid();

      // Level progression
      if (score > level * 100) {
        level++;
      }

      // Update UI
      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = lives;
      document.getElementById('level').textContent = level;
    }

    // Draw game objects
    function draw() {
      // Clear canvas
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw stars background
      for (let i = 0; i < 50; i++) {
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
        ctx.fillRect(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          1,
          1
        );
      }

      // Draw rocket
      ctx.save();
      ctx.translate(rocket.x + rocket.width/2, rocket.y + rocket.height/2);
      ctx.rotate(Math.PI/2);
      
      // Rocket body
      ctx.fillStyle = rocket.color;
      ctx.fillRect(-rocket.width/2, -rocket.height/2, rocket.width, rocket.height);
      
      // Rocket nose
      ctx.fillStyle = '#e74c3c';
      ctx.beginPath();
      ctx.moveTo(0, -rocket.height/2);
      ctx.lineTo(-rocket.width/2, -rocket.height/2 - 20);
      ctx.lineTo(rocket.width/2, -rocket.height/2 - 20);
      ctx.closePath();
      ctx.fill();
      
      // Engine flames
      ctx.fillStyle = '#f7931e';
      ctx.fillRect(-5, rocket.height/2, 10, 15);
      ctx.fillRect(-8, rocket.height/2 + 5, 6, 10);
      ctx.fillRect(2, rocket.height/2 + 5, 6, 10);
      
      ctx.restore();

      // Draw stars
      ctx.fillStyle = '#ffd700';
      stars.forEach(star => {
        ctx.fillRect(star.x, star.y, star.width, star.height);
        // Add glow effect
        ctx.shadowColor = '#ffd700';
        ctx.shadowBlur = 10;
        ctx.fillRect(star.x, star.y, star.width, star.height);
        ctx.shadowBlur = 0;
      });

      // Draw asteroids
      ctx.fillStyle = '#95a5a6';
      asteroids.forEach(asteroid => {
        ctx.save();
        ctx.translate(asteroid.x + asteroid.width/2, asteroid.y + asteroid.height/2);
        ctx.rotate(asteroid.rotation);
        ctx.fillRect(-asteroid.width/2, -asteroid.height/2, asteroid.width, asteroid.height);
        ctx.restore();
      });

      // Draw particles
      particles.forEach(particle => {
        ctx.fillStyle = particle.color;
        ctx.globalAlpha = particle.life / 30;
        ctx.fillRect(particle.x, particle.y, 3, 3);
      });
      ctx.globalAlpha = 1;
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Game over function
    function gameOver() {
      gameRunning = false;
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').style.display = 'block';
    }

    // Restart game function
    function restartGame() {
      score = 0;
      lives = 3;
      level = 1;
      gameRunning = true;
      stars = [];
      asteroids = [];
      particles = [];
      rocket.x = canvas.width / 2;
      rocket.y = canvas.height - 100;
      document.getElementById('gameOver').style.display = 'none';
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
